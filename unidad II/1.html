<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num2 = 0;
        var num = parseInt(prompt('Num: '));
        for (var i = 1; i <= num; i++){
            if (num > 1){
                num2 += i;
            }
        }
        console.log(num2);
    </script>
</body>
</html>
