<body>
    <script>
        var operation = 0;
        // Definición del ciclo.
        for (var i = 1; i < 4; i++){// Definición de la variable; Mientras que, condución; Incremento de variable.
            operation += i/2; // Declaraciones dentro del ciclo.
        }
        console.log(i);
        console.log(operation);
        
        for (var i = 0; i <= 20; i+=2){ // La variable i incremente 2 cada ciclo.
            console.log(i);
        }
    </script>
