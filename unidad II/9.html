<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = parseInt(prompt('Num: '));
        var sum = 0;
        var nt = 0;
        var greater = -Infinity;
        var less = Infinity;
        for (let i = 1; i <= n; i++){
            nt = parseInt(prompt('Teclea un número: '));
            console.log('Raíz cuadrada de '+ nt + ': ' + Math.sqrt(nt));
            console.log('Potencia: ' + Math.pow(nt,2));
            if (nt > greater){
                greater = nt;
            }
            if (nt < less){
                less = nt;
            }
            sum += nt;
        }
        console.log('Promedio: ' + (sum/n));
        console.log('Menor: ' + less);
        console.log('Mayor: ' + greater);
    </script>
</body>
</htm>
